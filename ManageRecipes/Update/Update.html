<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update a Recipe</title>
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <div class="container">
        <nav>
            <div class="logo"> 
                <a href=""><img src="../Images/logo.png" alt=""> </a> 
            </div>
            
            <img class="profile" src="../Images/default-avatar.png" alt="User Profile">
            
            <h4>USERNAME</h4>
            <hr>
            <ul>
                <li>
                    <a href="../../Home_page/Home Page.html">
                        <span class="material-symbols-outlined">home</span>
                        Home
                    </a>
                </li>

                <li>
                    <a href="../../Dashboard/Dashboard.html">
                        <span class="material-symbols-outlined">dashboard</span>
                        Dashboard
                    </a>
                </li>
                <li><a href="../../ManageUsers/Create/Create.html">
                    <span class="material-symbols-outlined">soup_kitchen</span>
                    Manage Users
                </a></li>

            </ul>
        </nav>

        <div class="content">
            <div class="container1">
                <div class="header">
                    <h2>Update Recipe</h2>
                </div>
                <form id="updateRecipeForm" action="#">
                    <div class="input">
                        <input type="text" placeholder="Enter Recipe Name" required id="recipeName">
                        <p id="recipeErrorMessage"></p>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="New Recipe Name" id="recipeNew">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="New Cuisine" id="cuisineNew">
                        <p></p>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="New Occasion" id="occasionNew">
                    </div>
                    <div class="input" >
                        <input type="file" class="button" placeholder="Enter an Image For the Recipe"  accept="Image/png,Image/jpeg" >
                    </div>
                    
                    <div class="input">
                        <input type="text" placeholder="Enter all ingredients separated by a comma" id="ingredients">
                    </div>

                    <div class="input">
                        <input type="text" placeholder="Write every step separated by word Then." id="steps">
                    </div>

                    <div class="input">
                        <input type="number" placeholder="Enter total time" id="totalTime">
                    </div>

                    <div class="input">
                        <input type="number" placeholder="Enter preparation time" id="preparationTime">
                    </div>

                    <div class="input">
                        <input type="number" placeholder="Enter protein by grams" id="protein">
                    </div>

                    <div class="input">
                        <input type="number" placeholder="Enter fats by grams" id="fats">
                    </div>

                    <div class="input">
                        <input type="number" placeholder="Enter carbs by grams" id="carbs">
                    </div>
                    <p id="confirmMessage"></p>
                    <div class="input button">
                        <input type="submit" value="Update" id="updateButton">
                    </div>
                    <hr>
                    <div class="text"><span>Or</span></div>
                    <div class="links">
                        <a href="../Create/Create.html" class="button-link">Create Recipe</a>
                        <a href="../Delete/delete.html" class="button-link">Delete Recipe</a>
                    </div>
                </form>                  
            </div>
        </div>
    </div>

    
        <script src="script.js"></script>
</body>
</html>
