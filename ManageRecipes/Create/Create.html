<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Recipe</title>
    <link rel="stylesheet" href="css/style.css">
    
</head> 
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href=""><img src="../Images/logo.png" alt=""> </a> 
            </div>
            
            <img class="profile" src="../Images/default-avatar.png" alt="User Profile">
            
            <h4>USERNAME</h4>
            <hr>
            <ul>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">home</span>
                        Home
                    </a>
                </li>

                <li>
                    <a href="../../Dashboard/Dashboard.html">
                        <span class="material-symbols-outlined">dashboard</span>
                        Dashboard
                    </a>
                </li>
                <li><a href="#">
                    <span class="material-symbols-outlined">soup_kitchen</span>
                    Manage Users
                </a></li>

            </ul>
        </nav>

        
        <div class="content">
            <div class="container1">
                <div class="header">
                    <h2>Add a New Recipe</h2>
                </div>
                <form id="recipeForm" action="#">
                    <div class="input">
                        <input type="text" placeholder="Enter Recipe name" required id="recipeName">
                    </div>
                    <p id="recipeMessage" style="color: red;"></p>
                    <div class="input">
                        <input type="text" placeholder="Enter Cuisine" required id="cuisine">
                    </div>
                    
                    <div class="input">
                        <input type="text" placeholder="Enter Occasion (Optional)" id="occasion">
                        <span class="error" id="occasionError" style="color: red;"></span>
                    </div>
                    <div class="input">
                        <input type="file" id="recipeImage" accept="image/png, image/jpeg" required>
                    </div>
                    
                    <div class="input">
                        <input type="text" placeholder="Enter all ingredients separated by a comma" id="ingredients" required>
                    </div>

                    <div class="input">
                        <input type="text" placeholder="Write every step separated by word Then." id="steps" required>
                    </div>

                    <div class="input">
                        <input type="number" placeholder="Enter total time" id="totalTime" required>
                    </div>

                    <div class="input">
                        <input type="number" placeholder="Enter preparation time" id="preparationTime" required>
                    </div>

                    <div class="input">
                        <input type="number" placeholder="Enter protein by grams" id="protein" required>
                    </div>

                    <div class="input">
                        <input type="number" placeholder="Enter fats by grams" id="fats" required>
                    </div>

                    <div class="input">
                        <input type="number" placeholder="Enter carbs by grams" id="carbs" required>
                    </div>

                    <div class="input button">
                        <input type="Submit" value="Add Recipe" id="submitButton" >
                    </div>
                    
                
                    <hr>
                    <div class="text"><span>Or</span></div>
                    <div class="links">
                        <a href="../Update/Update.html" class="button-link">Update Recipe</a>
                        <a href="../Delete/delete.html" class="button-link">Delete Recipe</a>
                    </div>
                </form>                  
            </div>
        </div>
            </div>
            <script src="script.js"></script>
        
        </body>

        </html>
