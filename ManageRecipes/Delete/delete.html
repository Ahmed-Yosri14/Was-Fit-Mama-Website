<body>
    <div class="background" id="background"></div>
    
    <div class="modal" id="modal">
        <span class="material-symbols-outlined">error</span>
        
        <h2>Confirm</h2>
        
        <p id="confirmationMessage">Are you sure you want to delete <span id="recipeToDelete"></span> permanently?</p>

        <div class="buttons">
            <button id="confirmButton">Confirm</button>
            <button id="cancelButton">Cancel</button>
        </div>
        
    </div>
    
    <div class="container">
        <nav>
            <div class="logo">
                <a href=""><img src="../Images/logo.png" alt=""> </a> 
            </div>
            
            <img class="profile" src="../Images/default-avatar.png" alt="User Profile">
            
            <h4>USERNAME</h4>
            <hr>
            <ul>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">home</span>
                        Home
                    </a>
                </li>

                <li>
                    <a href="../../Dashboard/Dashboard.html">
                        <span class="material-symbols-outlined">dashboard</span>
                        Dashboard
                    </a>
                </li>
                <li><a href="#">
                    <span class="material-symbols-outlined">soup_kitchen</span>
                    Manage Users
                </a></li>

            </ul>
        </nav>

        <div class="content">
            <div class="container1">
                <div class="header">
                    <h2>Delete a Recipe</h2>
                </div>
                <form id="deleteRecipeForm" action="#">
                    <div class="input">
                        <input type="text" placeholder="Recipe Name" required id="recipeName">
                    </div>
                    <p id="recipeNamemessage"></p>
                    <div class="input button">
                        <input type="Submit" value="Delete Recipe" id="deleteButton">
                    </div>
                    <hr>
                    <div class="text"><span>Or</span></div>
                    <div class="links">
                        <a href="../Create/Create.html" class="button-link">Create Recipe</a>
                        <a href="../Update/Update.html" class="button-link">Update Recipe</a>
                    </div>
                </form>                  
            </div>
        </div>
    </div>

  
        
    
        <script src="script.js"></script>
