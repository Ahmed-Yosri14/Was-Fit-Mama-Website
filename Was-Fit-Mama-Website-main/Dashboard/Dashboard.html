<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/style.css">
    
</head> 
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="../Home_page/Home Page.html"><img src="logo.png" alt=""> </a> 
            </div>
            
            <img class="profile" src="default-avatar.png" alt="User Profile">
            
            <h4>USERNAME</h4>
            <hr>
            <ul>
                <li>
                    <a href="../Home_page/Home Page.html">
                        <span class="material-symbols-outlined">home</span>
                        Home
                    </a>
                </li>


                <li><a href="../ManageRecipes/Create/Create.html">
                    <span class="material-symbols-outlined">soup_kitchen</span>
                    Manage Recipes
                </a></li>
                
                <li><a href="../ManageOccassions/Create/Create.html">
                    <span class="material-symbols-outlined">diversity_3</span>
                    Manage Occasions
                </a></li>
                <li><a href="../ManageCuisines/Create/Create.html">
                    <span class="material-symbols-outlined">food_bank</span>
                    Manage Cuisines
                </a></li>


                <li>
                    <span class="custom"><input type="Submit" value="Log out" id="submitButton" onclick="logout()" style="font-size: larger;padding: 3px;margin-left: 80px; color: rgb(0, 0, 0); margin-top: 30px; font-weight: bold; padding: 10px; background-color: aliceblue; border-radius: 20px;"  ></span>
                </li>

            </ul>
        </nav>







        <div class="content">
            <div class="stats">
                
                <div class="stat">
                    <h2>Recipes</h2>
                    <span class="material-symbols-outlined">lunch_dining</span>
                    <h2 id="numOfRecipes">0</h2>
                </div>

                <div class="stat">
                    <h2>Cuisines</h2>
                    <span class="material-symbols-outlined">food_bank</span>
                    <h2 id="numOfCuisines">0</h2>
                </div>


                <div class="stat">
                    <h2>Users</h2>
                    <span class="material-symbols-outlined">group</span>
                    <h2 id="numOfUsers">0</h2>
                </div>
                
                <div class="stat">
                    <h2>Occasions</h2>
                    <span class="material-symbols-outlined">diversity_3</span>
                    <h2 id="numOfOccasions">0</h2>

                </div>
            </div>    
                
                
                
                
            </div>    
        </div>


<script>
    const numOfRecipes = document.getElementById("numOfRecipes");
    numOfRecipes.innerText = JSON.parse(localStorage.getItem("recipes")).length;
    
    const numOfOccasions = document.getElementById("numOfOccasions");
    numOfOccasions.innerText = JSON.parse(localStorage.getItem("Occassions")).length;
    
    const numOfCuisines = document.getElementById("numOfCuisines");
    numOfCuisines.innerText = JSON.parse(localStorage.getItem("cuisines")).length;
    
    const numOfUsers = document.getElementById("numOfUsers");
    numOfUsers.innerText = JSON.parse(localStorage.getItem("users")).length;


    function logout() {
        localStorage.setItem("logged", false);
        window.location = "../Home_page/Home Page.html";
    }

</script>

</body>


</html>
