        <div class="content">
            <div class="container1">
                <div class="header">
                    <h2>Update Recipe</h2>
                </div>
                <form id="updateRecipeForm" action="#">
                    <div class="input">
                        <input type="text" placeholder="Enter Recipe Name" required id="recipeName">
                        <p id="recipeErrorMessage"></p>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="New Recipe Name (Leave empty if the same)" id="recipeNew">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="New Cuisine (Leave empty if the same)" id="cuisineNew">
                        <p></p>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="New Occasion (Leave empty if the same)" id="occasionNew">
                    </div>

                    <div class="input" style="padding-right:40px ;">
                        <textarea placeholder="Enter New Description (Leave empty if the same)"  id="description"></textarea>
                    </div>
                    <div class="input">
                        <label for="recipeImage" class="file-input-label">
                            Upload Recipe Image
                            <input type="file" id="recipeImage" accept="image/png, image/jpeg">
                        </label> 
                        <span id="fileNameDisplay"></span>
                   
                    </div>

                    <p id="confirmMessage" style="padding: 0; text-align: center; margin-top: 10px; font-weight: bold;"></p>
                    <div class="input button">
                        <input type="submit" value="Update" id="updateButton">
                    </div>
                    <hr>
                    <div class="text"><span>Or</span></div>
                    <div class="links">
                        <a href="../Create/Create.html" class="button-link">Create Recipe</a>
                        <a href="../Delete/delete.html" class="button-link">Delete Recipe</a>
                    </div>
                </form>
