<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <div class="background" id="background"></div>
    
    <div class="container">
        <nav>
            <div class="logo">
                <a href=""><img src="Images/logo.png" alt=""> </a> 
            </div>
            <div class="profile">
                <img src="Images/default-avatar.png" alt="User Profile">
                <h4>USERNAME</h4>
            </div>
            <hr>
            <ul>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined">home</span>
                        Home
                    </a>
                </li>
            </ul>
        </nav>

        <div class="content">
            <div class="container1">
                <div class="header">
                    <h2>Change Profile</h2>
                </div>
                <form id="Profileform" action="#">
                    <div class="input">
                        <input type="text" placeholder="Enter New Username"  id="newUsername">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Enter old Password" required id="oldPassword">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Enter New Password"  id="newPassword">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Confirm New Password"  id="confirmPassword">
                    </div>
                    <div class="input">
                        <input type="email" placeholder="Enter New Email"  id="newEmail">
                    </div>
                    <p>Change Profile Picture</p>
                    <div class="input" style="padding-top: 10px;">
                        <input type="file"  accept="Image/png,Image/jpeg" id="newImage">
                    </div>
                    <div class="input button">
                        <input type="Submit" value="Change" id="Changebutton" style="margin-bottom: 15px;">
                    </div>
                </form>                  
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
