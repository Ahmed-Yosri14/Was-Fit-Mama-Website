{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'signin/css/style.css' %}">
</head>
<body>

<style>
    #outter {
        background-image: url( "{% static 'images/signBackground.jpg' %}" );
    }
</style>

    <section>
        <nav>
            <img class="logo" id="logo" src="{% static 'images/logo.png' %}" alt="">
            <ul>
                <li><a href="../../Home_page/Home Page.html">Home</a></li>
                <li><a href="{% url 'signup:getpage' %}">Sign up</a></li>
                <li><a href="../../About/About.html">About</a></li>
                <li><a href="../../Recipe_page/Recipes/recipes.html">Recipes</a></li>
                <li><a href="../../Occasions-Cuisines/cuisines.html">Cuisines</a></li>
                <li><a href="../../Occasions-Cuisines/occasions.html">Occasions</a></li>
                {% if user.is_authenticated %}
                    <li><a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Log out</a></li>
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                        {% csrf_token %}
                    </form>
                {% endif %}
            </ul> 
        </nav>

    <div id="outter"> 
    <div class="sign-in-form">
        
        <form method="post" id="loginForm">
            {% csrf_token %}
            {{ form.as_p }} 
            <h1>Sign in</h1>
            <input type="email" placeholder="Email" id="email">
            <div class="input-container"> 
                <input type="password" placeholder="Password" id="password">
                <span class="material-symbols-outlined" id="visibility-toggle">visibility_off</span>
            </div>
            <p id="statusMessage"></p>
            <div class="input button">
                <input type="Submit" value="Login" id="submitButton">
            </div>      
        </form>
        
  
        <hr>
        <p>Don't have an account? <a href="{% url 'signup:getpage' %}"><b>Sign up!</b></a></p>
    </div>
</div>
</section>
</body>

<style>
    .error {
        color: red;
        font-weight: bold;
        margin: 5px 0 5px 0;
    }
    .success {
        color: green;
        font-weight: bold;
        margin-top: 9px;
    }
</style>

<script src="{% static 'signin/js/script.js' %}"></script>
</html>
