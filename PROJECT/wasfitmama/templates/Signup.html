{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
    <title>Signup</title>
</head>

    

</script>
<body>
<style>
    #outter {
        background-image: url( "{% static 'images/signBackground.jpg' %}" );
    }
</style>

    <!--Nav-->
    <section>
        <nav>
            <img class="logo" id="logo" src="{% static 'images/logo.png' %}" alt="">
            <ul>
                <li><a href="../../Home_page/Home Page.html">Home</a></li>
                <li><a href="../Signin/Signin.html">Sign in</a></li>
                <li><a href="../../About/About.html">About</a></li>
                <li><a href="../../Recipe_page/Recipes/recipes.html">Recipes</a></li>
                <li><a href="../../Occasions-Cuisines/cuisines.html">Cuisines</a></li>
                <li><a href="../../Occasions-Cuisines/occasions.html">Occasions</a></li>
            </ul> 
        </nav>
        
    <div id="outter"   >
        <div class="sign-up-form">
            <h1>Sign Up</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }} 
                <input type="text" class="input-box" placeholder="Name" name="name" id="name">
                <input type="text" class="input-box" placeholder="Email" name="email" id="email">
                <p id="emailMessage"></p>
                
                <div class="input-container">
                    <input type="password" class="input-box" placeholder="Password" name="password" id="password">
                    <span class="material-symbols-outlined" id="visibility-toggle">visibility_off</span>
                </div>      
                
                <p id="passwordMessage" ></p>

                <input type="password" class="input-box" placeholder="Confirm-password" name="confirmPassword" id="confirmPassword">
                <p id = 'confirmpMessage'></p>
                
                <div class="checkbox">
                    <input type="checkbox" id="terms" name="terms">
                    <p id="terms">I accept the Terms of the Use & Privacy Policy.</p>
                </div>
                

                <div class="checkbox">
                    <input type="checkbox" id="admin" name="admin">
                    <p id="terms">Admin Account.</p>
                </div>
                    
                <p id= "statusMessage"></p>

                <div class="input button">
                    <input type="Submit" value="Sign Up" id="submitButton" >
                </div>                        
                
                <hr>
                <!-- <p>Already have an account? <a href="w{w% url 'signin:signin' %w}w"><b>Sign in!</b></a></p> -->
            </form>
        </div>
    </div>
</section>
    <!--End of nav-->

<style>
    .error {
        color: red;
        font-weight: bold;
        margin: 5px 0 5px 0;
    }
    .success {
        color: green;
        font-weight: bold;
        margin-top: 9px;
    }
</style>
   
</body>



<script src="{% static 'signup/js/script.js' %}"></script>
</html>
